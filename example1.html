<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>퍼블 Example1</title>
        
        <!--style-->
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">

        <!-- webfont-->
        <link href='https://cdn.rawgit.com/openhiun/hangul/14c0f6faa2941116bb53001d6a7dcd5e82300c3f/nanumbarungothic.css' rel='stylesheet' type='text/css'>

        <link rel="shortcut icon" sizes="76x76" type="image/x-icon" href="img/logotype_favicon.ico">

    </head>
    <body>
        <div id="wrap">
            <div id="header">
                    <div class="header">
                        <h1><img src="img/airbnb_logo.png" alt="에어비앤비"></h1>
                        <!--inline-->
                        <div class="quick">
                            <a href="#">호스트가 되어보세요</a>
                            <a href="#">도움말</a>
                            <a href="#">회원 가입</a>
                            <a href="#">로그인</a>        
                        </div>
                        <div class="formbox">
                           <p class="title"">특색있는 <a href="/sitemaps/v2" style="color:inherit; cursor: pointer; text-decoration: none;">숙소</a>와 트립을<br> 예약해보세요.</p>
                               <from id="location" action="">
                                   위치<br><input type="text" name="firstname">
                                   체크인<br><input type="text" name="firstname">
                                   체크아웃<br><input type="text" name="firstname">

                               </from>
                           <div>인원</div>
                           <div>검색버튼</div>
                        </div>
                    </div>
            </div>
            <!-- //header -->
            <div id="contents">
                <div id="cont-nav">
                    <div class="container">
                        <P>에어비앤비 둘러보기</P>
                    </div>
                </div>
                <!-- //cont-nav -->

                <div id="cont-tit">
                    <div class="container">cont-tit</div>
                </div>
                <!-- //cont-tit -->

                <div id="cont-ban">
                    <div class="container">cont-ban</div>
                </div>
                <!-- //cont-ban -->

                <div id="cont-cont">
                    <div class="container">cont-cont</div>
                </div>
                <!-- //cont-cont -->
            </div>
            <!-- //contents -->
            <div id="footer">
                <div class="container">footer</div>
            </div>
             <!-- //footer -->
        </div>
         <!-- //wrap -->

    </body>
</html>
